#          cd tests/_reports/html
#          rm -rf *
#          cd ../../..

      - name: Run tests with code coverage
        run:  XDEBUG_MODE=coverage vendor/bin/phpunit --coverage-text --coverage-clover tests/_reports/clover.xml --coverage-html tests/_reports/html

